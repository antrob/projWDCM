<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="openGraph.css">
    <title>Open Graph Demo</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Open Graph Demo" />
    <meta property="og:description" content="Exemplo de utilização das tags meta para, através do protocolo Open Graph, controlar como os links para esta página são apresentados nas redes sociais." />
    <meta property="og:image" content="https://ogp.me/logo.png" />
    <meta property="og:image:alt" content="Open Graph protocol logo" />
</head>
<body>
    <header>
        <h1>Open Graph</h1>
        <blockquote cite="https://web.dev/learn/html/metadata/"><a href="https://ogp.me/">Open Graph</a> and similar meta tag protocols can be used to control how social media sites, like Twitter, LinkedIn, and Facebook, display links to your content.</blockquote>
    </header>

    <main>
        <p><strong>Copie o URL</strong> desta página e <strong>partilhe o link</strong> numa rede social ou numa mensagem de email.</p>
    </main>
    
</body>
</html>
