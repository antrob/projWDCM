<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avaMax.css">
    <title>Ava Max com Social Plugin</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ava Max On Tour (Finally)" />
    <meta property="og:description" content="Inclusão de Social Plugins num web site, de forma a facilitar a partilha da página nas redes sociais." />
    <meta property="og:image" content="https://antrob.github.io/projWDCM/avaMax/avamaxtour.jpg" />
    <meta property="og:image:alt" content="Ava Max On Tour (Finally)" />
</head>
<body>
    <!--  Incluir o Facebook JavaScript SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_PT/sdk.js#xfbml=1&version=v16.0" nonce="UKBXef3E"></script>
    
    <header>
        <h1>Ava MaxOn Tour (Finally)</h1>
        
        <!-- Código do FB Share Button-->
        <div class="fb-share-button" data-href="https://antrob.github.io/projWDCM/avaMax/avaMax.html" data-layout="button_count" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fantrob.github.io%2FprojWDCM%2FavaMax%2FavaMax.html&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Partilhar</a></div>

    </header>

    <main>
        <img src="avamaxtour.jpg" alt="Ava MaxOn Tour (Finally)">
        <p><strong>Copie o URL</strong> desta página e <strong>partilhe o link</strong> numa rede social ou numa mensagem de email.</p>
    </main>
    
</body>
</html>
